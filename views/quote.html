{% extends 'layout.html' %}

{% block head %}
  {% parent %}
{% endblock %}

{% block content %}
  <div class="page_content">
    <div class="container">
    	<h2>Free Insurance Quote!</h2>
	    <div class="row">
	    	<div class="col-md-3">
			</div>
		    <div class="col-md-6">		    
		    	<form class="form-horizontal" role="form">
				  <div class="form-group">
				    <label for="inputEmail3" class="col-sm-2 control-label">Full Name</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="inputEmail3" placeholder="First Last">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-2 control-label">Email</label>
				    <div class="col-sm-10">
				      <input type="email" class="form-control" id="inputPassword3" placeholder="Email">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-2 control-label">Phone</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="inputPassword3" placeholder="(123) 555-1234">
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-default">Submit</button>
				    </div>
				  </div>
				</form>
			</div>
			<div class="col-md-3">
			</div>
		</div>
    </div>
  </div>
{% endblock %}
